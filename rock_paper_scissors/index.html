<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="playground">
      <div class="display">
        Player
        <img
          id="player-img"
          src="./assets/rps.png"
          alt="Player's choice"
          width="300px"
        />
      </div>
      <div id="result">Select rock paper or scissors</div>
      <div class="display">
        Computer
        <img
          id="computer-img"
          src="./assets/rps.png"
          alt="Computer Choice"
          width="300px"
        />
      </div>
    </div>
    <div class="controls">
      <button id="rock-button" class="contorl">Rock</button>
      <button id="paper-button" class="contorl">Paper</button>
      <button id="scissors-button" class="contorl">Scissors</button>
    </div>
    <button id="play-button">Play!</button>
    <script src="./app.js"></script>
  </body>
</html>
